		#loc_KAX_modname = KAX

		#loc_KAX_agent_title = Kerbal Aircraft Expansioneers Ltd
		#loc_KAX_agent_description = The `Kerbal Aircraft Expansioneers Ltd.` company was founded in 2012 and is based at the KSC pending land for expansion and larger premises For many years they worked in secret, purely concerned with the projects of their reclusive owner. `Kerbal Aircraft Expansioneers Ltd.` is part of the aviation division of /L Aerospace since 2018.

		#loc_KAX_part_manufacturer = Kerbal Aircraft Expansioneers Ltd

		#loc_kax_part_radialPropLC_title = D-45 Radial Engine Long Cowl
		#loc_kax_part_radialPropLC_desc = A bigger ol' fuel sucking D-45 Radial Engine Long Cow. Heavier, dirtier, yet more inefficient, and a lot more powerful.

		#loc_kax_part_heavyGear_title = GT-580 Heavy Gear Assembly
		#loc_kax_part_heavyGear_desc = Introducing the GS-580 Heavy Gear Assembly. It's long travel suspension can handle the toughest of landgins while adding life-saving ground clearance to your craft.

		#loc_kax_electricprop_title = e50 Electric Propeller Engine
		#loc_kax_electricprop_desc = An electric motor.

		#loc_kax_jumpjet_title = Jump Jet Engine
		#loc_kax_jumpjet_desc = An air breathing jump jet engine. This model can be surface mounted for optimal thrust delivery in any direction. Especially suitable for VTOL craft.

		#loc_kax_kueyEngine_title = KH-1 Kuey Main Rotor
		#loc_kax_kueyEngine_desc = The tried and true KH-1 is a versatile lightweight helicopter rotor. Put simply, it makes things go up without fire. Our scientists have discovered that placing its thrust vector in line with the craft's center of mass typically leads to best results.

		#loc_kax_kueyTailRotor_title = NS90 Tail Rotor
		#loc_kax_kueyTailRotor_desc = Kerbal engineers built the NS90 to counter the rotational torque of main helicopter rotors. It was only after development that they discovered main rotors produce no rotational torque!	While this unexpected phenomena is being unraveled, aircraft designers have opted to use the NS90 regardless, simply because "it looks good".  It also serves as a useful small propeller.

		#loc_kax_medCockpit_title = C2-B Horizon Cockpit
		#loc_kax_medCockpit_desc = From search and rescue operations to cargo transport, the C2-B Horizon is a versatile workhorse ready to take on the toughest aerial missions.

		#loc_kax_medFuselage_title = Heavy Structural Fuselage
		#loc_kax_medFuselage_desc = A 2M fuselage. Carries no fuel; is there merely as a structural element. As such, it's lighter and more solid due to reinforcements.

		#loc_kax_medFuselageCargo_title = Heavy Cargo Fuselage
		#loc_kax_medFuselageCargo_desc = A 2M fuselage for your cargo needs. Carries no fuel but has plenty space for hauling your goods. As such, it's heavier than its Structural counterpart due the need to hold and secure the cargo but it's solid the same. Without doors and hatches, how in the name of the Kraken cargo is loaded on it is one of the life's mysteries...

		#loc_kax_medFuselageCombo1_title = Heavy Cargo/Fuel Combo Fuselage
		#loc_kax_medFuselageCombo1_desc = A more versatile 2M fuselage for your cargo needs. Carries fuel but at expense of a smaller cargo hold. As such, it's heavier than its Cargo counterpart due the presence of fuel tanks and respective structural reinforcements. Without doors and hatches, how in the name of the Kraken cargo is loaded on it is one of the life's mysteries...

		#loc_kax_medJetFuel_title = Heavy Fuselage - Jet Fuel
		#loc_kax_medJetFuel_desc = A 2M fuselage that carries fuel for spaceplanes.

		#loc_kax_medTail_title = Heavy Tail Boom
		#loc_kax_medTail_desc = An aerodynamic tail for large aircraft, designed to fit onto all standard 2m attachments.

		#loc_kax_radialprop_desc = D-25 Radial Engine
		#loc_kax_radialprop_title = A big ol' fuel sucking radial engine. Heavy, dirty, inefficient, and powerful.

		#loc_kax_sportprop_title = A7 AeroSport Engine
		#loc_kax_sportprop_desc = A lightweight turbocharged engine with a lot of giddyup in a small package

		#loc_kax_turboprop_title = PT100 Turboprop
		#loc_kax_turboprop_desc = A standard air breathing turboprop. This lightweight and fuel-efficient alternative to jet engines performs best at standard crusing speeds and altitudes.

		#loc_kax_VintagePropelatorS_title = Vintage Propelator Sport
		#loc_kax_VintagePropelatorS_desc = A Vintage Propelator S for sports, another cylinder, go faster, sligtly heavier than the B and almost twice as thirsty, a tiny engine and barely effective propellor	 combined, a tiny little push for your tiny little aircraft, caution features hand carved drift wood propellor, please do not get propellor wet

