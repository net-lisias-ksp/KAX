		#loc_kax_VintagePropelator_desc = A Vintage Propelator B for Basic, a tiny engine and barely effective propellor  combined, a tiny little push for your tiny little aircraft, caution features hand carved drift wood propellor, please do not get propellor  wet

		#loc_kax_VintagePropelatorSS_title = Vintage Propelator Super Sport
