// ** Cargo **

@PART[KAXmedFuselageCargo]:NEEDS[KIS]:FOR[KAX] // Heavy Cargo Fuselage for KAX >= 2.8.2.0
{
	%MODULE[ModuleKISItem]
	{
		volumeOverride = 0
		stackable = false
	}

	%MODULE[ModuleKISInventory]
	{
			maxVolume = 15000
			externalAccess = true
			internalAccess = true
			slotsX = 8
			slotsY = 18
			slotSize = 50
			itemIconResolution = 128
			selfIconResolution = 128
			openSndPath = KIS/Sounds/containerOpen
			closeSndPath = KIS/Sounds/containerClose
			defaultMoveSndPath = KIS/Sounds/itemMove
	}
}

@PART[KAXmedFuselageCombo1]:NEEDS[KIS]:FOR[KAX] // Heavy Cargo/Fuel Combo Fuselage for KAX >= 2.8.2.0
{
	%MODULE[ModuleKISItem]
	{
		volumeOverride = 0
		stackable = false
	}

	%MODULE[ModuleKISInventory]
	{
			maxVolume = 9000
			externalAccess = true
			internalAccess = true
			slotsX = 8
			slotsY = 10
			slotSize = 50
			itemIconResolution = 128
			selfIconResolution = 128
			openSndPath = KIS/Sounds/containerOpen
			closeSndPath = KIS/Sounds/containerClose
			defaultMoveSndPath = KIS/Sounds/itemMove
	}
}
